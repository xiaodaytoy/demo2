<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>卢梦丽的作业</title>
	</head>
	<body background="img/bgimg.jpg"/>
	<!--backgrounds是插入背景图片-->
	<audio controls="controls">
		<!--audio：双元素！！controls属性/值，出现音频控制-->
		<source src="music/wenrou.mp3"></source>
	</audio>
	<h1 align="center">人生必读5本书</h1>
	<!--align:水平对齐方式，center居中，left居左，right居右-->
	<dl>
		<dt>
			<marquee behavior="slide" scrollamount="100">
				<!--marquee:滚动标签，双标签!!behavior:滚动方式，scroll连续滚动，slide滑动一次，altemate来回滚动！
				！scrollamount运行速度，默认为6，值为1-100-->
				<a href="http://baidu.com" target="_blank"><img src="img/book1.jpg">
				<!--a href=""创立链接！！target:属性，_blank在空白页单独打开一个界面，_self在原来的页面打开，只显示一个界面，默认！
				_top：在头部显示，_parent在主题显示-->
			</marquee>
		</dt>
		<dd><font size="5" color="red">《飘》</font></dd>
		<!--font:双标签！！size:字体大小，color：字体颜色！！-->
		<dd>作者：玛格丽特·米切尔</dd>
	</dl>
	<dl>
		<dt>
			<marquee behavior="slide" scrollamount="80">
				<a href="http://baidu.com" target="_blank"><img src="img/book2.jpg">
			</marquee>
		</dt>
		<dd><font size="5" color="green">《悲惨世界》</font></dd>
		<dd>作者：维克多·雨果</dd>
	</dl>
	<dl>
		<dt>
			<marquee behavior="slide" scrollamount="60">
				<a href="http://baidu.com" target="_blank"><img src="img/book3.jpg">
			</marquee>
		</dt>
		<dd><font size="5" color="blue">《家、春、秋》</font></dd>
		<dd>作者：巴金</dd>
	</dl>
	<dl>
		<dt>
			<marquee behavior="slide" scrollamount="40">
				<a href="http://baidu.com" target="_blank"><img src="img/book4.jpg">
			</marquee>
		</dt>
		<dd><font size="5" color="pink">《白鹿原》</font></dd>
		<dd>作者：陈忠实</dd>
	</dl>
	<dl>
		<dt>
			<marquee behavior="slide" scrollamount="20">
				<a href="http://baidu.com" target="_blank"><img src="img/book5.jpg">
			</marquee>
		</dt>
		<dd><font size="5" color="burlywood">《百年孤独》</font></dd>
		<dd>作者：加夫列尔·加西亚·马尔克斯</dd>
	</dl>
	</body>
</html>
